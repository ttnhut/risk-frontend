<section class="user">
    <div class="user_options-container">
      <div class="user_options-text">
        <div class="user_options-unregistered">
          <h2 class="user_unregistered-title">Hệ thống quản trị rủi ro UTC2</h2>
          <p class="user_unregistered-text">Chào mừng bạn đến với hệ thống, hãy đăng ký để trở thành thành viên.</p>
        </div>
      </div>
      <div class="user_options-forms" id="user_options-forms">
        <div class="user_forms-login">
          <h2 class="forms_title">Đăng ký</h2>
          <form class="forms_form" (ngSubmit)="register()">
            <fieldset class="forms_fieldset">
              <div class="forms_field">
                <input [(ngModel)]="user.email" name="email" placeholder="Email của bạn" class="forms_field-input" required autofocus />
              </div>
              <div class="forms_field">
                <input [(ngModel)]="user.name" name="name" type="text" placeholder="Tên của bạn" class="forms_field-input" required autofocus />
              </div>
              <div class="forms_field">
                <select [(ngModel)]="user.type" name="type">   
                        <ng-container *ngFor="let userType of userTypes; let i = index">
                          <option [value]="userType.id">{{ userType.value }}</option>
                        </ng-container>    
                </select>
              </div>
              <div class="forms_field">
                <label for="file">Hình ảnh của bạn</label>
                <input id="file" (change) = "onChangeFileField($event)" type="file" placeholder="Hình ảnh của bạn" class="forms_field-input" required autofocus />
              </div>
              <div class="forms_field">
                <input [(ngModel)]="user.password" name="password" type="password" placeholder="Mật khẩu của bạn" class="forms_field-input" required />
              </div>
              <div class="forms_field">
                <input type="password" placeholder="Nhập lại mật khẩu của bạn" class="forms_field-input" required />
              </div>
            </fieldset>
            <div class="forms_buttons">
              <button type="button" class="forms_buttons-forgot">Quên mật khẩu</button>
              <input type="submit" value="Đăng ký" class="forms_buttons-action">
              <div *ngIf="isDataSended">
                <div class="spinner-border" role="status">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
